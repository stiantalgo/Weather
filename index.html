<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="searchBar">
            <input class="searchText" type="text" placeholder="SÃ¸k etter by..">
        </div>
        <div class="current">
            <h3 class="weather"></h3>
            <h1 class="city"></h1>
            <div class="details">
                
                <div class="currTemp">
                    <h1 class="currentTemp"></h1>
                </div>
                <div class="extraInfo">
                    <h4 class="feelsLike"></h4>
                    <h4 class="minTemp"></h4>
                    <h4 class="maxTemp"></h4>
                    <h4 class="humidity"></h4>
                    <h4 class="wind"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
